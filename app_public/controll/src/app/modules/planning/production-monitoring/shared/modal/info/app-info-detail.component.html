<h3 mat-dialog-title>{{ title }}</h3>

<mat-accordion class="headers">

    <!-- List Form inside Expansion -->
    <mat-expansion-panel class="expansion-panel-content-info">

        <mat-expansion-panel-header>
            <mat-panel-title>
                INFO
            </mat-panel-title>
        </mat-expansion-panel-header>

        <div>
            <h2>Torre</h2>
            <mat-chip-list>
                <mat-chip>{{ data.name }}</mat-chip>
                <mat-chip>{{ data.type }}</mat-chip>
                <mat-chip>{{ data.foundation_MCE }} {{ data.foundation_A }}</mat-chip>
                <mat-chip color="{{ color }}" selected>{{ data.released }}</mat-chip>
            </mat-chip-list>
        </div>
        
    </mat-expansion-panel>
    <br>

    <!-- List Form inside Expansion -->
    <mat-expansion-panel class="expansion-panel-content-comments">

        <mat-expansion-panel-header>
            <mat-panel-title>
                OBSERVAÇÕES
            </mat-panel-title>
        </mat-expansion-panel-header>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Activity Column -->
            <ng-container matColumnDef="activity">
              <th mat-header-cell *matHeaderCellDef> Atividade </th>
              <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
            </ng-container>
          
            <!-- Comment Column -->
            <ng-container matColumnDef="comment">
              <th mat-header-cell *matHeaderCellDef> Comentários </th>
              <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </mat-expansion-panel>
    <br>

    <div class="top-15" align="end">
        <button mat-raised-button (click)="close()">Close</button>&nbsp;
    </div>

</mat-accordion>
