<div class="example-container">
  <div layout="row" layout-align="space-between center" flex class="layout-align-space-between-center layout-row flex">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Towers">
    </mat-form-field>&nbsp;&nbsp;

    <button class="btn-primary" mat-mini-fab matTooltip="Add a Tower">
      <mat-icon [routerLink]="['/building-list/create']" aria-label="add tower">add</mat-icon>
    </button>
      <!--<app-filereader (data)="receiverData($event)"></app-filereader>-->
  </div>
</div>

<mat-spinner *ngIf="isLoading"></mat-spinner>

<div layout="column" layout-fill>
  <div align="center" layout="row" layout-align="space-between center">
    <table fxFlex mat-table [dataSource]="dataSource" matSort matSortActive="id" class="mat-elevation-z8">
      <!-- Tower Column -->
      <ng-container matColumnDef="torre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Torre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <!-- Forward Column -->
      <ng-container matColumnDef="vão">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Vão </th>
          <td mat-cell *matCellDef="let element"> {{element.forward}} </td>
        </ng-container>

      <!-- Height Column -->
      <ng-container matColumnDef="altura">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Altura </th>
        <td mat-cell *matCellDef="let element"> {{element.height}} </td>
      </ng-container>

      <!-- Coords Column -->
      <ng-container matColumnDef="coords">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Coordenadas </th>
        <td mat-cell *matCellDef="let element"> {{element.coords.coordinates}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="peso(kg)">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Locality Column -->
      <ng-container matColumnDef="localidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Localidade </th>
        <td mat-cell *matCellDef="let element"> {{element.locality}} </td>
      </ng-container>

      <!-- Released Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.released}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary">
            <mat-icon class="mat-18">reorder</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" matTooltip="edit a contact">
            <mat-icon (click)="editContact(element)" aria-label="edit contact">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deleteResource(element)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator 
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)"
  ></mat-paginator>
  
</div>
